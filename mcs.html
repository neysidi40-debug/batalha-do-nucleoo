        body {
            margin: 0;

        h1 {
            text-align: center;

        .mc-list {
            display: flex;
            flex-direction: column;
            gap: 25px;
            max-width: 600px;
            margin: auto;
        }

        .mc-card {
            background: rgba(255,255,255,0.10);
            border: 1px solid rgba(255,255,255,0.25);
            padding: 18px;
            border-radius: 18px;
            display: flex;
            gap: 18px;
            align-items: center;
        }

        .mc-card img {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            object-fit: cover;
        }

        .mc-info {
            flex: 1;
        }

        .mc-info h3 {
            margin: 0;
            font-size: 22px;
            font-weight: bold;
        }

        .mc-info a {
            color: #00c2ff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-top: 6px;
        }

        .mc-info a:hover {
            text-decoration: underline;
        }

        .voltar {
            display: block;
            text-align: center;
            margin-top: 40px;
            padding: 15px 20px;
            background: #ffcc00;
            color: #000;
            border-radius: 10px;
            font-weight: bold;
            font-size: 20px;
            text-decoration: none;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Ajuste extra para celulares */
        @media (max-width: 480px) {
            .mc-card {
                padding: 20px;
            }

            .mc-card img {
                width: 90px;
                height: 90px;
            }

            .mc-info h3 {
                font-size: 24px;
            }

            .mc-info a {
                font-size: 20px;
            }
        }
    </style>
</head>
